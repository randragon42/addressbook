<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add New Contact</h4>
            </div>
            <div class="modal-body">
                <form novalidate name="NewEntryForm" class="">
                    <label for="name" class="input left">Full Name</label>
                    <input class="left" type="text" ng-model="entry.name" placeholder="First Last" required id="name"><br>
                    <label for="address" class="input left">Address</label>
                    <input class="left" type="text" ng-model="entry.address" placeholder="123 Main Street" required id="address"><br>
                    <label for="city" class="input left">City</label>
                    <input class="left" type="text" ng-model="entry.city" placeholder="New York" required id="city"><br>
                    <label for="state" class="input left">State</label>
                    <input class="left" type="text" ng-model="entry.state" placeholder="NY" required id="state"><br>
                    <label for="phone" class="input left">Phone Number</label>
                    <input class="left" type="text" ng-model="entry.phone" placeholder="651-555-5555" required id="phone"><br>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="reset()" class="btn btn-default">Reset</button>
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="submitNewEntry()" class="btn btn-primary" data-dismiss="modal" ng-disabled="NewEntryForm.$invalid">Submit</button>
            </div>
        </div>
    </div>
</div>
