<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Contact</h4>
            </div>
            <div class="modal-body">

                <form novalidate name="EditEntryForm">
                    <!-- TODO: Label these fields -->
                    <label for="name" class="input left">Full Name</label>
                    <input class="left" type="text" ng-model="entryToUpdate.name" required id="name"><br>
                    <label for="address" class="input left">Address</label>
                    <input class="left" type="text" ng-model="entryToUpdate.address" required id="address"><br>
                    <label for="city" class="input left">City</label>
                    <input class="left" type="text" ng-model="entryToUpdate.city" required id="city"><br>
                    <label for="state" class="input left">State</label>
                    <input class="left" type="text" ng-model="entryToUpdate.state" required id="state"><br>
                    <label for="phone" class="input left">Phone Number</label>
                    <input class="left" type="text" ng-model="entryToUpdate.phone" required id="phone"><br>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="deleteEntry()" class="btn btn-default" data-dismiss="modal">Delete</button>
                <button type="button" ng-click="updateEntry(entryToUpdate)" class="btn btn-primary" data-dismiss="modal" ng-disabled="EditEntryForm.$invalid">Update</button>
            </div>
        </div>
    </div>
</div>
